name: xshop
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  
  cupertino_icons: ^1.0.0
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Circular Std
      fonts:
        - asset: fonts/Circular-Std-Book.ttf
          weight: 200

    - family: Circular Std
      fonts:
        - asset: fonts/Circular Std Bold.ttf
